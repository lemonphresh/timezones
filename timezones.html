<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2 id="availability">Loading office hours...</h2>
    <script>
        function convertToUserTime(pstHours) {
            const pstOffset = -8; // PST UTC offset
            const userOffset = new Date().getTimezoneOffset() / -60; // User's UTC offset
            let convertedStart = pstHours[0] + (userOffset - pstOffset);
            let convertedEnd = pstHours[1] + (userOffset - pstOffset);
            if (convertedStart < 0) convertedStart += 24;
            if (convertedEnd < 0) convertedEnd += 24;
            return { start: convertedStart, end: convertedEnd };
        }

        function updateAvailability() {
            const originalHours = [7, 15]; // 7 AM - 3 PM PST
            const { start, end } = convertToUserTime(originalHours);
            document.getElementById("availability").innerText = 
                `We will be available from ${Math.floor(start)}:00 to ${Math.floor(end)}:00 in your local time.`;
        }

        updateAvailability();
    </script>
</body>
</html>
