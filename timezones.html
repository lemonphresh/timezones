<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2 id="availability">Loading office hours...</h2>
    <script>
        function convertToUserTime(pstHours) {
            const pstDate = new Date();
            pstDate.setUTCHours(pstHours[0] + 8, 0, 0, 0); // Convert PST start to UTC
            const userStart = new Intl.DateTimeFormat('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                hour12: false, 
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone 
            }).format(pstDate);
            
            pstDate.setUTCHours(pstHours[1] + 8); // Convert PST end to UTC
            const userEnd = new Intl.DateTimeFormat('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                hour12: false, 
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone 
            }).format(pstDate);

            return { start: userStart, end: userEnd };
        }

        function updateAvailability() {
            const originalHours = [7, 15]; // 7 AM - 3 PM PST
            const { start, end } = convertToUserTime(originalHours);
            document.getElementById("availability").innerText = 
                `We will be available from ${start} to ${end} in your local time.`;
        }

        updateAvailability();
    </script>
</body>
</html>
